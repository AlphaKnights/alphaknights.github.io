<div class="hero hero-smaller" style="background-image: url(/assets/img/hero_dim_yearbook.jpg)">
  <h1>
    Meet the team.
  </h1>
  <div>
  </div>
</div>

<section style="background-color: #001438" class="white">
  <div class="section group">
    <div class="col span_1_of_5">
      <h2>The Team</h2>
    </div>
    <div class="col span_4_of_5">
      <h3 class="no-margin">Meet the Alpha Knights.</h3>
    </div>
  </div>

  <div class="section group" style="margin-bottom: 20px" ng-repeat="person in members">
    <div class="col span_1_of_5"></div>
    <div class="col span_1_of_5">
      <img ng-src="{{ person.image }}" class="profile-image center"></img>
    </div>
    <div class="col span_3_of_5">
      <div style="margin-bottom: 2px; display: inline-block; font-size: 1.2em;">
        <strong>{{ person.name }}</strong>. {{ person.position }}
      </div>
      <br>
      {{ person.bio }}
    </div>
  </div>
</section>
